<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Saat Uygulaması</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }
  </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">

  <!-- Saat Ekranı -->
  <div id="clock" class="text-8xl font-bold"></div>
  <div id="timezone" class="text-xl mt-4 font-medium"></div>

  <!-- Alt Butonlar -->
  <div class="w-full mt-auto py-6 bg-gray-800 flex justify-around items-center">
    <button 
      class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md"
      onclick="changeTimeZone('Europe/Istanbul', 'İstanbul')">
      İstanbul
    </button>
    <button 
      class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-md"
      onclick="changeTimeZone('America/New_York', 'New York')">
      New York
    </button>
    <button 
      class="bg-yellow-500 hover:bg-yellow-600 text-white py-2 px-4 rounded-md"
      onclick="changeTimeZone('Asia/Tokyo', 'Tokyo')">
      Tokyo
    </button>
    <button 
      class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-md"
      onclick="changeTimeZone('Europe/London', 'Londra')">
      Londra
    </button>
    <button 
      class="bg-gray-700 hover:bg-gray-600 text-white py-2 px-4 rounded-md"
      onclick="toggleTheme()">
      Tema Değiştir
    </button>
  </div>

  <script>
    // Saat Gösterimi
    const clock = document.getElementById('clock');
    const timezoneDisplay = document.getElementById('timezone');
    let currentTimezone = 'Europe/Istanbul';
    let currentCity = 'İstanbul';
    let isDarkTheme = true;

    function updateClock() {
      const now = new Date().toLocaleTimeString('tr-TR', {
        timeZone: currentTimezone,
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      clock.textContent = now;
      timezoneDisplay.textContent = `Şehir: ${currentCity}`;
    }
    setInterval(updateClock, 1000);

    // Zaman Dilimi Değiştirme
    function changeTimeZone(timezone, city) {
      currentTimezone = timezone;
      currentCity = city;
      updateClock();
    }

    // Tema Değiştirme
    function toggleTheme() {
      isDarkTheme = !isDarkTheme;
      document.body.className = isDarkTheme 
        ? 'bg-gray-900 text-white' 
        : 'bg-gray-100 text-gray-900';
    }

    updateClock();
  </script>
</body>
</html>
